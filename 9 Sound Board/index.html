<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    <script src="https://kit.fontawesome.com/b723e8bcff.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <header><h1>Ringtones.com</h1></header>
        <div class="search">
            <input type="text" class="input" placeholder="Search ringtones...">
            <button class="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>
    <div id="buttons"></div>
    <div class="load-more">
        <button class="load-button">load more</button>
    </div>
    
    <audio src="sounds/A Hole Is Calling.mp3" id="A Hole Is Calling"></audio>
    <audio src="sounds/An Idiot Is Calling.mp3" id="An Idiot Is Calling"></audio>
    <audio src="sounds/Final Fantasy Victory.mp3" id="FF Victory"></audio>
    <audio src="sounds/Fortnite Season 1 Theme.mp3" id="Fortnite Theme"></audio>
    <audio src="sounds/Halo CE Theme Song Violin.mp3" id="Halo CE Theme"></audio>
    <audio src="sounds/Metal Gear Solid Call.mp3" id="MGS Call"></audio>
    <audio src="sounds/Pokemon Gym Battle.mp3" id="Pokemon Gym Battle"></audio>
    <audio src="sounds/Text Message Man.mp3" id="Text Message Man"></audio>
    <audio src="sounds/Your Phone is Ringing.mp3" id="Your Phone is Ringing"></audio>
    <audio src="sounds/Mario Bros.mp3" id="Mario Bros"></audio>
    <audio src="sounds/Sweet Text.mp3" id="Sweet Text"></audio>
    <audio src="sounds/Whistle.mp3" id="Whistle"></audio>

    <script src="script.js"></script>
</body>
</html>
